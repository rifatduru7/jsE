    /*  
        Keydown()
        $(secici).metotAdi();
        keydown() - Klavyeden herhangi bir tuşa basıldığını kontrol etmek için kullanılır..
    */
    $(document).ready(function () {

            $("input").keydown(function(e){

                if (e.keyCode == 13){
                    $(".result").text("Enter'a basıldı..");
                }

            })
    })
</script>
