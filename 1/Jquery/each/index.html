    /*  
        Each()
        $(secici).metotAdi();
        Each() - Seçtiğimiz elementten kaç tane varsa tek tek dolaşır ve veriyi elde eder...
    */
    var toplam = 0;
    $(document).ready(function () {
        $("ul li").each(function(index , element){

            var ders_not = $(element).find("span").text();
            toplam = toplam+parseInt(ders_not);
        
        })
        console.log(toplam);

    })
</script>
