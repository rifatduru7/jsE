<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Console</title>
</head>
<body>
    <h3 id="h3" >Javascripte Giriş</h3>
    <div id="metin"></div>

    <script>
       
       var x = 10;

       console.log(x ==  10);     // Eşit mi ? Verileri karşılaştırır.
       console.log(x >   10);     // Büyüktür.
       console.log(x <   10);     // Küçüktür.
       console.log(x !=  10);     // Eşit Değil mi ?
       console.log(x !== 10);     // Eşit Değil mi ? veri ve tipini de karşılaştırır.
       console.log(x === 10);     // Eşittir. Hem verileri hem de tipi karşılaştırır.
       console.log(x ==="10");    // false değeri döndürür.Çünkü karşılaştırılan değerlerden biri integer diğeri string.    
       console.log(x >=  10);     // Bütük eşitttir.
       console.log(x <=  10);     // Küçük eşittir.

    </script>
</body>
</html>
