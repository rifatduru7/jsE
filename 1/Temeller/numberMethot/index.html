 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Console</title>
 </head>
 <body>
     <h3 id="h3" >Javascripte Giriş</h3>
     <div id="metin"></div>
 
     <script>
     var x = 9.656;
 
     var str = x.toString();
     //alert(str);
     
     var exp = x.toExponential(6);
     alert(exp);
 
     var prec = x.toPrecision(6);
     alert(prec);
 
     var fixed = x.toFixed(2);
     alert(fixed);
     //String değeri integer değere çevirir.
     var valOf = x.valueOf();
     alert(valOf);
 
     </script>
 </body>
 </html>
