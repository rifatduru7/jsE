<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>While Döngüsü</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <h1>While Döngüsü - Şart sağlandığı sürece döngü çalışmaya devam eder.</h1>


    <script>
        var sayi = 0;

        while (sayi <= 20) {
            console.log(sayi + ".Sayıyı yazdırıyor.!!");
            sayi++; // Sayıyı kaçar kaçar artırılması gerektiği verilmelidri.
        }
    </script>
</body>

</html>
